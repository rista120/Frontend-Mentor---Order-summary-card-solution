<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }

  </style> -->
</head>
<body>
  <div class="container">
    <img src="./images/illustration-hero.svg" alt="Illustration" class="illustration">
    
    <div class="gridcontainer">
      <div class="textinfo">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      <div class="pricing">
        <div class="price">
          <img src="./images/icon-music.svg" alt="icon-music" class="icon-music">
          <p><span>Annual Plan</span>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>
      <button class="button">Proceed to Payment</button>
      <p class="cancel">Cancel Order</p>
    </div>
  </div>
